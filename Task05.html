<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>
<body>
    <fieldset>
        <legend>Hotel Reservation Form</legend>
    <form action="" method="post">
      <label for="firstname">firstname</label>
      <input type="text" id="name" name="name" placeholder="enter your name"><br><br>

      <label for="lastname">lastname</label>
      <input type="text" id="name" name="name" placeholder="enter your name"><br><br>

      <label for="email">email</label>
      <input type="email" id="email" name="email" placeholder="enter your email"><br><br>

      <label for="phone">phone</label>
      <input type="tel" id="phone" name="phone" placeholder="enter your phone number"><br><br>

      <label for="address">address</label>
      <textarea name="address" cols="20" rows="3" placeholder="enter your address"></textarea>  </textarea>
      <label for="checkin">checkin-in date</label>
      <input type="date" id="checkin" name="checkin"><br><br>

      <label for="checkout">check-out date</label>
      <input type="date" id="checkout" name="checkout"><br><br>

      <label for="num-guests">number of guests</label>
      <input type="number" id="num-guests" name="num-guests"><br><br>

      <label for="gender">gender :</label>
      <input type="radio"  name="gender"  id="male">
      <label for="male">male</label>
      <input type="radio"name="gender" id="female" >
      <label for="female">female</label>
      <input type="radio"name="gender" id="other" >
      <label for="other">other</label><br><br>

      <label for="room-type">room-type</label>
      <select id="room-type" name="room-type">
        <option value="2 member">2 member</option>
        <option value="4 member">4 member</option>
        <option value="above 4 member">above 4 member</option>
      </select>

    </form>   
</body>
</html>
